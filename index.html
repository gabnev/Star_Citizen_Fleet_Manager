<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
  <title>Star Citizen | Fleet Manager</title>
</head>
<body>

  <nav class="nav-wrapper grey">
    <div class="container">
      <a href="#" class="brand-logo">Your Hangar</a>
      <ul class="right">
        <li><a href="#" class="clear-btn btn green lighten-3">Clear All</a></li>
      </ul>
    </div>
  </nav>

  <div class="container">
    <div class="card">
      <div class="card-content">
        <span class="card-title">Add ship</span>
        <form class="col">
          <div class="row">
            <div class="input-field col s6">
              <input type="text" placeholder="Add ship" id="ship-name">
              <label for="ship-name">Ship</label>
            </div>
            <div class="input-field col s6">
              <input type="number" placeholder="Add cost" id="ship-cost">
              <label for="ship-cost">Cost</label>
            </div>
          </div>
          <div class="row">
            <a href="#" class="add-btn btn blue"><i class="far fa-plus-square"></i> Add</a>
            <!-- <a href="#" class="update-btn btn teal lighten-2"><i class="fas fa-edit"></i></i> Update</a>
            <a href="#" class="remove-btn btn red"><i class="far fa-minus-square"></i> Remove</a> -->
            <a href="#" class="back-btn btn grey right"><i class="far fa-caret-square-left"></i> Back</a>
          </div>
        </form>
      </div>
    </div>
    <h3 class="center">Total Credits: <span class="total-credits">0</span></h3>  
    <ul id="ship-list" class="collection">
      <!-- <li id="ship-0" class="collection-item">
        <strong>Aurora: </strong><em>45 credits</em>
        <a class="secondary-content" href="#"><i class="fas fa-edit "></i></i></a>
      </li>
      <li id="ship-0" class="collection-item">
        <strong>Caterpillar: </strong><em>295 credits</em>
        <a class="secondary-content" href="#"><i class="fas fa-edit "></i></i></a>
      </li>
      <li id="ship-0" class="collection-item">
        <strong>Hammerhead: </strong><em>510 credits</em>
        <a class="secondary-content" href="#"><i class="fas fa-edit "></i></i></a>
      </li> -->
    </ul>
  </div>

  

  
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"
  integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
